<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      width: 960px;
      margin: 0 auto;
      padding-top: 50px;
    }
    #result {
      margin-top: 20px;
      width: 100%;
      height: 500px;
    }
  </style>
</head>
<body>
  <div class="container">
    <input id="coin" type="text" placeholder="Enter token ticker">
    <input id="dist" type="text" placeholder="Token to distribute">
    <input id="amount" type="text" placeholder="Enter amount to distribute">
    <button id="search">Do magic</button>
    <textarea name="result" id="result" cols="30" rows="10" style="display: block;"></textarea>
    <p class="length"></p>
  </div>
  <script>
    const apiUrl = 'http://api.chainik.io/v1/';
    const search = document.querySelector('#search');
    const result = document.querySelector('#result');
    const length = document.querySelector('.length');
    
    search.addEventListener('click', async () => {
      let amount = Number(document.querySelector('#amount').value);
      let coin = document.querySelector('#coin').value.toUpperCase();
      let dist = document.querySelector('#dist').value.toUpperCase();
      const api = apiUrl + `coin/${coin}/balances`;
      result.value = 'Waiting...'
      const balances = await fetchBalances(api);
      if (!balances) return;
      let divs = countDivs(balances, amount);
      console.log(dist);
      dist = await fetch(`https://explorer-api.minter.network/api/v2/coins/symbol/${dist}`).then(res => res.json()).then(res => res.data.id).catch((error) => {
        result.value = 'Got error! Try to check token for distribution ticker';
        return false;
      });
      if (!dist) return;
      console.log(dist)
      result.value = divs.map(item => `${item.address},${item.divs},${dist}`).join('\n');
      length.textContent = `Total: ${divs.length} shareholders`;
    })
    
    const fetchBalances = (api) => {
      return fetch(api)
        .then(res => {
          if (res.ok) return res.json();
          throw new Error();
        })
        .then(res => res.data)
        .catch((error) => {
          result.value = 'Got error! Try to check token ticker';
          return false;
        });
    }

    const countDivs = (balances, amount) => {
      let sum = balances.reduce((prev, current) => {
        prev += Number(current.amount / 1000000000000000000);
        return prev;
      }, 0)
      return balances.map( item => {return {'address': item.address, 'divs': Number(item.amount / 1000000000000000000 / sum) * amount}})
    }
  </script>
</body>
</html>
