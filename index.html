<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dividend calculation for Minter network</title>
  <link rel="icon" type="image/x-icon" href="/icons/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
  <link rel="manifest" href="icons/site.webmanifest">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Dividend calculation for Minter network<span class="help">?</span></h1>
    <div class="inputs">
    <div class="inputbox">
      <label for="coin">Enter token ticker</label>
      <input id="coin" type="text" placeholder="Enter token ticker" autocomplete="off">
      <div class="hintbox"></div>
    </div>
    <div class="inputbox">
      <label for="dist">Token to distribute</label>
      <input id="dist" type="text" placeholder="Token to distribute" autocomplete="off">
      <div class="hintbox"></div>
    </div>
    <div class="inputbox">
      <label for="amount">Enter amount to distribute</label>
      <input id="amount" type="text" placeholder="Enter amount to distribute">
    </div>    
    </div>
    <input type="checkbox" name="pools" id="pools"><label for="pools">Consider tokens in pools</label><br>
    <label for="exclude">Wallets to exclude</label>
    <textarea name="exclude" id="exclude" cols="30" rows="5" placeholder="Wallets to exclude (divide by ',')"></textarea>
    <button id="search">Do magic</button><br>
    <label for="exclude">Multisend list</label>
    <textarea name="result" id="result" cols="30" rows="25"></textarea>
    <p class="length"></p>
  </div>

<script src="index.js"></script>
</body>
</html>
